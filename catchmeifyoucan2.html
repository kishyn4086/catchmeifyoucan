
<!DOCTYPE html>
<html>
<head>
	<title>Catch me if you can!</title>
</head>

<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>


<style>

body{
  background-image: url(image/monicagif.gif);
  background-repeat: no-repeat;
  background-size: 40%;
  background-position: 50% -60%;

}

img#emcee
{
    position: relative;
    margin: auto;
    width: 4%;
}

</style>

<body>
<img  id="emcee" src="image/fly-rubbing-unscreen .gif">

</body>


<script>
var caller = $("#emcee"),
  box = $("#box");

function foo() {
  var btn = document.getElementById('emcee');
  var randX = Math.floor(Math.random() * (window.innerWidth - btn.getBoundingClientRect().right));
  var randY = Math.floor(Math.random() * (window.innerHeight - btn.getBoundingClientRect().top));
  console.log([btn.getBoundingClientRect().top, btn.getBoundingClientRect().left]);
  console.log([window.innerWidth, window.innerHeight]);
  console.log([randX, randY]);
  caller.stop().animate({
    "left": randX + "px",
    "top": randY + "px"
  });

}

$(document).ready(function() {

  caller.on('mouseenter', foo);
  caller.on('click', function() {
    alert('clicked!');
  });

});

</script>


</html>
